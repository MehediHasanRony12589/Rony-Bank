<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rony-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">
        
        Well-come to Rony-Bank
    </h1>
    <div class="submit-area">
    <h2>Login</h2>
    <input type="email" name="" id="" class="form-control" placeholder="Enter your Email Here"><br>
    <input type="password" name="" id="" class="form-control" placeholder="Type your Password"><br>
    <button class="btn btn-success" id="login">Enter</button></div></div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 "><div class="resposive diposit">
                <h5>Deposit</h5>
                <h2>$<span id="currentDiposit">00</span></h2></div>
            </div>
            <div class="col-md-4 ">
                <div class="resposive withdraw">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
            </div>
            <div class="col-md-4 ">
                <div class="resposive balance">                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><div class="submit-area length">
                <h4>Deposit</h4>
                <input type="number" class="form-control" placeholder=" $ amount you want to Deposit" id="dipositAmount"><br>
                <button class="btn btn-success" id="diposit">Deposit</button>
            </div></div>
            <div class="col-md-6"><div class="submit-area length">
                <h4>Withdraw</h4>
                <input type="number" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount"><br>
                <button class="btn btn-success" id="withdraw">Withdraw</button></div></div>
        </div>
       
    </div>
  
    </div>
    <script>
        //login button even handler
        const loginBTN =document.getElementById('login');
        loginBTN.addEventListener('click',function(){
        const loginArea = document.getElementById('login-area').style.display='none';
      const transectionArea=document.getElementById('transection-area')
transectionArea.style.display='block'
    
            
        })
       //deposit button even handlar 
    const dipositBtn=document.getElementById('diposit');
    dipositBtn.addEventListener('click',function(){
    const dipositAmount = document.getElementById('dipositAmount').value;
    const dipositNumber=parseFloat(dipositAmount)
    const currentDiposit =document.getElementById('currentDiposit').innerText
    const currentNumber = parseFloat(currentDiposit)
    const totalDiposit=dipositNumber+currentNumber;
   
    document.getElementById('currentDiposit').innerText=totalDiposit;



const currentBalance=document.getElementById('currentBalance').innerText
const currentBalanceNumber =parseFloat(currentBalance);
const totalBalance=dipositNumber+currentBalanceNumber;
document.getElementById('currentBalance').innerText=totalBalance






    document.getElementById('dipositAmount').value='';
})
//withdraw button handler//

const withdrawbtn =document.getElementById('withdraw')
withdrawbtn.addEventListener('click',function(){
  const withdrawAmount =document.getElementById('withdrawAmount').value
  const withdrawNumber=parseFloat(withdrawAmount)
  const currentWithdraw =document.getElementById('currentWithdraw').innerText
  const currentwithdrawNumber =parseFloat(currentWithdraw)
  const totalWithdraw = currentwithdrawNumber+withdrawNumber;
  document.getElementById('currentWithdraw').innerText=totalWithdraw
//withdraw out off total balance //






//input button not showing for number
  document.getElementById('withdrawAmount').value='';


})


    </script>
</body>
</html>
